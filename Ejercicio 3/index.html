<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Botones CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ejercicio Botones CSS</h1>
    </header>
    <section>
        <h2>Tamaños</h2>
        <button type="button" name="normal" class="normal">Normal</button>
        <button type="button" name="pequeño" class="pequeño">Pequeño</button>
        <button type="button" name="grande" class="grande">Grande</button>
    </section>
    <section>
        <h2>Colores</h2>
        <button type="button" name="esme" class="normal esme">Esmeralda</button>
        <button type="button" name="cie" class="normal cie">Cielo</button>
        <button type="button" name="ama" class="normal ama">Amatista</button>
        <button type="button" name="asf" class="normal asf">Asfalto</button>
        <button type="button" name="topa" class="normal topa">Topazio</button>
        <button type="button" name="ru" class="normal ru">Rubí</button>
    </section>
    <section>
        <h2>Bordeado</h2>
        <button type="button" name="simple" class="normal simple">Simple</button>
        <button type="button" name="esmeralda" class="normal esmeralda">Esmeralda</button>
        <button type="button" name="cielo" class="normal cielo">Cielo</button>
        <button type="button" name="amatista" class="normal amatista">Amatista</button>
        <button type="button" name="asfalto" class="normal asfalto">Asfalto</button>
        <button type="button" name="topazio" class="normal topazio">Topazio</button>
        <button type="button" name="rubi" class="normal rubi">Rubí</button>
    </section>
    <section>
        <h2>Combinaciones</h2>
        <button type="button" name="largoAsf" class="grande asf">Largo asfalto</button>
        <button type="button" name="bordeCie" class="normal cielo">Borde del cielo</button>
        <button type="button" name="pequeñaEsme" class="pequeño esme">Pequeña esmeralda</button>
        <button type="button" name="granRubi" class="grande rubi">Gran borde rubí</button>
    </section>
</body>
</html>
